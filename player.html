<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الفيديو</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 80px auto;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            margin-top: 30px;
            border-radius: 10px;
        }
        .footer {
            margin-top: 50px;
            font-size: 18px;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">مشاهدة الفيديو</div>
    <div class="container">
        <h1>الفيديو الخاص بك</h1>
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            المتصفح الخاص بك لا يدعم تشغيل الفيديو.
        </video>
    </div>
    <div class="footer">
        <p>تابع قناتي على Telegram: <a href="https://t.me/your_channel" target="_blank">قناتي الرئيسية</a></p>
        <p>قناتي الاحتياطية على Telegram: <a href="https://t.me/your_backup_channel" target="_blank">قناتي الاحتياطية</a></p>
    </div>

    <script>
        // الحصول على الفيديو المشفر من الـ URL وفك تشفيره
        function getVideoUrlFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedUrl = urlParams.get('videoUrl');
            return encodedUrl ? atob(encodedUrl) : null;
        }

        // تعيين الرابط للفيديو
        const videoUrl = getVideoUrlFromQuery();
        if (videoUrl) {
            document.getElementById('videoSource').src = videoUrl;
            document.getElementById('videoPlayer').load();
        }
    </script>
</body>
</html>
